
<app-form-container
  [title]="this.titleContainer"
  [formGroup]="form"
  (submitForm)="saveChanges()"
  (cancelForm)="cancel()"
>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="form.controls['name']" />
  </mat-form-field>

  <mat-error>{{this.printErrorMessage()}}</mat-error>

</app-form-container>
