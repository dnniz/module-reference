
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{this.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" (submit)="onSubmit()">

        <div class="input-container">
          <ng-content></ng-content>
        </div>

        <div class="button-actions">
          <button mat-flat-button class="button-action" color="primary" type="submit" [disabled]="formGroup.invalid">Save</button>
          <button mat-flat-button class="button-action" color="warn" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </form>

    </mat-card-content>

  </mat-card>
</div>
