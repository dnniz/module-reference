<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="mainMenu">
    <mat-icon>movie</mat-icon>
  </button>
  <span>Movies</span>
  <span class="example-spacer"></span>
  
</mat-toolbar>

<mat-menu #mainMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="subMenu">Sub Menu</button>
  <button mat-menu-item>Option 1</button>
  <button mat-menu-item>Option 2</button>
</mat-menu>

<mat-menu #subMenu="matMenu">
  <button mat-menu-item>Sub Option 1</button>
  <button mat-menu-item>Sub Option 2</button>
</mat-menu>
