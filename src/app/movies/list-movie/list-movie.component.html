<app-generic-list [genericList]="arrMovies">
  <ng-container generic-content>
      <div class="movies-container">
        @for (movie of arrMovies; track $index) {
          <div class="movie-container">
            <a>
              @if(movie.url){
                <img [src]="movie.url" width="169" height="250" />
              }@else{
                <img src="default.jpg" width="169" height="250" />
              }
            </a>
            <p>
              <a>{{movie.title}}</a>
            </p>
            <div>
              <a mat-flat-button>Edit</a>
              <button mat-flat-button color="warn">Delete</button>
            </div>
          </div>
        }
      </div>
  </ng-container>
</app-generic-list>
